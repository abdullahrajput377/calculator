text-align: center;
color: aqua;

</head>
<body>
    <div class="box">

        <input  autocomplete="off" type="text" id="input" placeholder="Write some color like red">
        <button class="btn" aria-required="true"> Change</button>

    </div>
    <script>
        let btn=document.querySelector(".btn")
        let box=document.querySelector("#input")
let heading=document.getElementById("h")
        box.addEventListener("keyup",function(keup){
            if(keup.key=="Enter"){
key="enter"
let color=box.value;
heading.style.color=color;
heading.textContent=input.value;
input.value="";}
        })
          btn.addEventListener("click",function(){
            
key="enter"
let color=box.value;
heading.style.color=color;

        })
